services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/app/data/portfolio.db
      - STORAGE_BACKEND=${STORAGE_BACKEND:-filesystem}
      - STORAGE_PATH=/app/storage
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=${AUTH_SECRET}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - NEXT_PUBLIC_CLOUDFRONT_DOMAIN=${NEXT_PUBLIC_CLOUDFRONT_DOMAIN}
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_PREFIX=${DYNAMODB_TABLE_PREFIX:-}
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 2g

  worker:
    build: .
    command: npx tsx src/infrastructure/jobs/worker.ts
    environment:
      - DATABASE_PATH=/app/data/portfolio.db
      - STORAGE_BACKEND=${STORAGE_BACKEND:-filesystem}
      - STORAGE_PATH=/app/storage
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=${AUTH_SECRET}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_PREFIX=${DYNAMODB_TABLE_PREFIX:-}
    volumes:
      - ./data:/app/data
    tmpfs:
      - /tmp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 2g

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    healthcheck:
      test: ["CMD-SHELL", "java -version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m

volumes:
  redis_data:
